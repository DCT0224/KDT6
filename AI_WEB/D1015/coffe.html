<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피 전문점 홈페이지</title>
    <!--외부 CSS 파일 적용 -->
    <link type="text/css" rel="stylesheet" href="../css/coffee.css">
</head>
<body bgcolor="green">
    <h2>Welcome to Web Coffee!</h2> <hr>
    <!--이미지 넣는 부분-->
    <img src="../D1014/images/coffee.png" alt="존재하지 않는 이미지입니다." width="100" height="100"></img>
    <p class="first">
        하우스 로스팅 원두의 신선한 커피를 맛보세요!<br>
        <em>공인 1급 Barista</em>가 최고급 원두만을 직접 엄선하여 사용합니다.
    </p>
    <!-- 순서가 있는 목록
    <label>메뉴</label>
    <ol>
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카푸치노</li>
        <li>카페모카</li>
        <li>건강음료</li>
    </ol> -->
    <p class="second">
        커피를 골라주세요~?
    </p>
    <form>
        <!--select태그-->
        <select name="coffee" size="5">
            <option value="아메리카노">아메리카노</option>
            <option value="카페라떼">카페라떼</option>
            <option value="카페모카">카페모카</option>
            <option value="달고나라떼">달고나라떼</option>
            <option value="갈아만든 비트">갈아만든 비트</option>
        </select>
        <input type="submit" value="전송">
    </form>


</body>
</html>
