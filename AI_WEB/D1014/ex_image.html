    <title>이미지 태그</title>

<body>
    <h1 id= 'start_h1'>이미지 태그 img </h1>

    <img src ='nang.jpg' alt="존재하지 않는 이미지" width="100" height="100"></img>AAA<br>
    <img src ='../nang.jpg' alt="존재하지 않는 이미지" width="100" height="100"></img><br>

     <a href= 'http://www.naver.com' target="'_blank">
        <img src = './nang.jpg' style='width: 200px; height: 300px'> <br>

    <!--이미지와 HTML 링크-->
    <a href=" ./ex_list.html" target="_blank">
        <img src = 'nang.jpg' style = 'width:200px; height: 300px;'><br>

    <a href="#start_h1">
