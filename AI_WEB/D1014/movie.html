<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE</title>
</head>
<body align="center">
    <!--관련 내용끼리 그룹화-->
    <!--id는 unique, class는 중복가능!!-->

    <div id = 'movie_div' background-color="'yellow" align = 'right'>
            <!--정렬 부분(align)은 기능을 하지만 꾸미기는 CSS에서 해야됨.-->

    <!-- 문단 태그로 내용 중심으로 문단 나누기-->
        <p class="a">영화 소개</p>
        <p>영화를 소개하는 페이지입니다.</p>
    </div>
    <div id = 'tv_div' align="'left">                                                                   
        <p class="a">TV 프로그램 소개</p>
        <p>TV 프로그램을 <span>소개하는 페이지</span> 입니다.</p>
    </div>
</body>
</html>
