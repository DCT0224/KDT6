<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÉâÏû•Í≥†</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .fridge-container {
            background: linear-gradient(145deg, #ffffff, #e6e9f0);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 600px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .prediction {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .prediction h2 {
            font-size: 18px;
            color: #00796b;
            margin-bottom: 10px;
        }

        .prediction p {
            font-size: 16px;
            color: #34495e;
        }

        .highlight {
            font-size: 20px;
            font-weight: bold;
            color: #00796b;
            margin-bottom: 10px;
        }

        .fridge-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .item {
            background-color: #ffffff;
            border: 1px solid #dce1e7;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .item span {
            font-size: 14px;
            color: #34495e;
            margin-bottom: 5px;
        }

        .item strong {
            font-weight: bold;
            color: #2980b9;
        }

        .back-button {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

    <div class="fridge-container">

</body>
