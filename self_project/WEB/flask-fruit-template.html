<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 분류 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">과일 분류 시스템</h1>

        <!-- 플래시 메시지
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %} -->

        <!-- 파일 업로드 폼 -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">과일 이미지 업로드</h2>
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <div class="flex items-center space-x-4">
                    <input type="file" name="file" accept=".png,.jpg,.jpeg" 
                           class="border p-2 rounded flex-grow">
                    <button type="submit" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        업로드
                    </button>
                </div>
            </form>
        </div>

        <!-- 과일 목록 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">등록된 과일 목록</h2>
            {% if fruits %}
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    과일
                                </th>
                                <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    입력일
                                </th>
                                <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    유통기한
                                </th>
                                <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    작업
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            {% for fruit in fruits %}
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">{{ fruit[1] }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">{{ fruit[2] }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">{{ fruit[3] }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <form action="{{ url_for('delete_fruit', fruit_id=fruit[0]) }}" method="post" class="inline">
                                        <button type="submit" 
                                                class="text-red-600 hover:text-red-900">
                                            삭제
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                <p class="text-gray-500">등록된 과일이 없습니다.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
